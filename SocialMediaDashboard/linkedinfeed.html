<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f6f8;
      color: #000000; /* Setting default text color to black */
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f5f5f5;
      color: #ffffff;
    }

    .logo {
      width: 40px;
      height: 40px;
    }

    .search-bar {
      flex-grow: 1;
      max-width: 400px;
      height: 30px;
      border-radius: 5px;
      border: none;
      padding: 5px;
      margin-left: 10px;
      font-size: 14px;
    }

    .top-right-icons {
      display: flex;
      align-items: center;
    }

    .top-right-icons img {
      width: 25px;
      height: auto;
      margin-left: 15px;
      cursor: pointer;
    }
    
    /* Style for text descriptions */
    .top-right-icons span {
      color: #000000; /* Setting text color to black */
      margin-left: 5px; /* Adding margin for spacing */
      display: block; /* Displaying text below the buttons */
      text-align: center; /* Centering the text */
    }

    .post {
      background-color: #ffffff;
      border-radius: 8px;
      margin: 20px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .profile-section {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .profile-picture {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .profile-info {
      font-weight: bold;
    }

    .job-title {
      color: #555555;
    }

    .post-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
    }

    .action-button {
      padding: 8px;
      border-radius: 50%;
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
    }
    
    /* Style for text descriptions */
    .action-button span {
      color: #000000; /* Setting text color to black */
      margin-left: 5px; /* Adding margin for spacing */
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="linkedinlogo2.png" alt="LinkedIn Logo" class="logo">
    <input type="text" class="search-bar" placeholder="Search...">
    <div class="top-right-icons">
      <img src="homelink.png" alt="Home">
      <span>Home</span>
      <img src="mynetwork.png" alt="My Network">
      <span>My Network</span>
      <img src="jobs.png" alt="Jobs">
      <span>Jobs</span>
      <img src="messages.png" alt="Messaging">
      <span>Messaging</span>
      <img src="notifications.png" alt="Notifications">
      <span>Notifications</span>
    </div>
  </div>

  <div class="post">
    <div class="profile-section">
      <img src="pfp.png" alt="Profile Picture" class="profile-picture">
      <div class="profile-info">
        <div class="name">User</div>
        <div class="job-title">Software Engineer at ABC Company</div>
      </div>
    </div>
    <img src="art1.jpg" alt="Post Image" class="post-image">
    <div class="action-buttons">
      <div class="action-button"><img src="likelinked.png" alt="Like" style="width: auto; height: 20px;"><span>Like</span></div>
      <div class="action-button"><img src="commentlinked.png" alt="Comment" style="width: auto; height: 20px;"><span>Comment</span></div>
      <div class="action-button"><img src="repost.png" alt="Repost" style="width: auto; height: 20px;"><span>Repost</span></div>
      <div class="action-button"><img src="sharelink.png" alt="Share" style="width: auto; height: 20px;"><span>Share</span></div>
    </div>
  </div>

  <div class="post">
    <div class="profile-section">
      <img src="pfp.png" alt="Profile Picture" class="profile-picture">
      <div class="profile-info">
        <div class="name">User</div>
        <div class="job-title">Graphic Designer at ABC Company</div>
      </div>
    </div>
    <img src="art3.jpg" alt="Post Image" class="post-image">
    <div class="action-buttons">
      <div class="action-button"><img src="likelinked.png" alt="Like" style="width: auto; height: 20px;"><span>Like</span></div>
      <div class="action-button"><img src="commentlinked.png" alt="Comment" style="width: auto; height: 20px;"><span>Comment</span></div>
      <div class="action-button"><img src="repost.png" alt="Repost" style="width: auto; height: 20px;"><span>Repost</span></div>
      <div class="action-button"><img src="sharelink.png" alt="Share" style="width: auto; height: 20px;"><span>Share</span></div>
    </div>
  </div>
  <!-- More posts can be added here -->

</body>
</html>
