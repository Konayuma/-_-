<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="expensestyle.css">
</head>
<body>
  <header>
    <h1>Expense Tracker</h1>
    <nav>
      <ul>
        <li><a href="home.html" class="active">Home</a></li>
        <li><a href="expense.html" class="active">Add Expense</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Add Expense</h2>
      <form id="expense-form" class="form-container">      
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="rent">Rent</option>
          <option value="utilities">Utilities</option>
          <option value="groceries">Groceries</option>
          <option value="other">Other</option>  
        </select>
      
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" placeholder="Enter expense description" required>
      
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" placeholder="Enter expense amount" required>
      
        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" name="payment-method" required>
          <option value="Cash">Cash</option>
          <option value="Mobile Money">Mobile Money</option>
          <option value="Debit Card">Debit Card</option>
          <!-- Add more payment methods as needed -->
        </select>
        <input type="hidden" name="expense-index" value="">
        <button type="submit" class="submit-button">Add Expense</button>        
      </form>
    </section>

    <section>
      <h2>Expenses List</h2>
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Payment Method</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="expenses-table-body">
          <!-- Expenses are dynamically added here -->
        </tbody>
      </table>
    </section>



  </main>

  <footer>
    <p>&copy; 2023 Expense Tracker</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
